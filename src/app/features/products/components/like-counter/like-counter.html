<div class="like-counter">
  <h2>{{ userName() }}</h2>

  <div class="likes-display">
    <p>{{ likeMessage() }}</p>
    <p *ngIf="isPopular()">🔥 Populaire !</p>
  </div>

  <div class="actions">
    <button (click)="addLike()">👍 Like</button>
    <button (click)="removeLike()">👎 Unlike</button>
    <button (click)="resetLikes()">🔄 Reset</button>
  </div>

  <input
    #nameInput
    placeholder="Changer le nom"
    (keyup.enter)="setUserName(nameInput.value)">
</div>
